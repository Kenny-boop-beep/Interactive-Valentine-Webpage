<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; 
            background-color: #ffeef2; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        .container { width: 90%; max-width: 400px; }
        /* Ë∞ÉÊï¥ÂõæÁâáÂ§ßÂ∞è‰ª•ÈÄÇÂ∫îÊâãÊú∫ */
        img { 
            width: 80%; 
            max-width: 280px; 
            border-radius: 20px; 
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #d63384; font-size: 1.5rem; margin: 10px 0; }
        .buttons { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 15px; 
            margin-top: 30px; 
        }
        button { 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.2s ease-in-out; 
            font-weight: bold; 
        }
        #yesBtn { background-color: #4caf50; color: white; padding: 15px 30px; font-size: 18px; }
        #noBtn { background-color: #f44336; color: white; padding: 15px 30px; font-size: 18px; }
    </style>
</head>
<body>

<div class="container" id="main-content">
    <img id="header-img" src="Valentines Day Love GIF.gif" alt="Romantic Image">
    <h1 id="question">Will you be my valentine?</h1>
    
    <div class="buttons" id="btn-group">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onclick="shrinkNo()">No</button>
    </div>
</div>

<script>
    let yesSize = 18;
    let noSize = 18;
    let clickCount = 0;

    function shrinkNo() {
        clickCount++;
        // Yes ÊåâÈíÆÂèòÂ§ß
        yesSize += 25; 
        const yesBtn = document.getElementById('yesBtn');
        yesBtn.style.fontSize = yesSize + 'px';
        yesBtn.style.padding = (yesSize/2) + 'px ' + (yesSize) + 'px';
        
        // No ÊåâÈíÆÁº©Â∞è
        noSize = Math.max(0, noSize - 4);
        const noBtn = document.getElementById('noBtn');
        noBtn.style.fontSize = noSize + 'px';
        noBtn.style.padding = (noSize/2) + 'px ' + (noSize) + 'px';
        
        if (noSize <= 4) {
            noBtn.style.display = 'none';
        }

        // Â¢ûÂä†‰∏Ä‰∫õÂπΩÈªòÁöÑÊñáÊ°à
        const texts = ["Are you sure?", "Really??", "Think again!", "Pwease...", "Don't do this! üò≠"];
        if (clickCount < texts.length) {
            document.getElementById('question').innerText = texts[clickCount];
        }
    }

    function celebrate() {
        // Á¨¨‰∫åÂº†ÂõæÁâáÔºöHappy So Excited GIF
        document.getElementById('main-content').innerHTML = `
            <img src="Happy So Excited GIF.gif" alt="Happy">
            <h1>YAYY!!! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
        `;
    }
</script>

</body>
</html>
