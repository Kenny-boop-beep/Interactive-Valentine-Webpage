<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffeef2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { max-width: 400px; }
        img { width: 200px; border-radius: 15px; margin-bottom: 20px; }
        h1 { color: #d63384; font-size: 24px; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        button { border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; font-weight: bold; }
        #yesBtn { background-color: #4caf50; color: white; padding: 15px 30px; font-size: 18px; }
        #noBtn { background-color: #f44336; color: white; padding: 15px 30px; font-size: 18px; }
    </style>
</head>
<body>

<div class="container" id="main-content">
    <img id="header-img" src="Valentines Day Love GIF">
    <h1 id="question">Will you be my Valentine?</h1>
    
    <div class="buttons" id="btn-group">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onclick="shrinkNo()">No</button>
    </div>
</div>

<script>
    let yesSize = 18;
    let noSize = 18;
    let clickCount = 0;

    function shrinkNo() {
        clickCount++;
        // Yes 按钮变大
        yesSize += 25; 
        document.getElementById('yesBtn').style.fontSize = yesSize + 'px';
        document.getElementById('yesBtn').style.padding = (yesSize/2) + 'px ' + (yesSize) + 'px';
        
        // No 按钮缩小
        noSize = Math.max(0, noSize - 4);
        const noBtn = document.getElementById('noBtn');
        noBtn.style.fontSize = noSize + 'px';
        noBtn.style.padding = (noSize/2) + 'px ' + (noSize) + 'px';
        
        if (noSize <= 2) {
            noBtn.style.display = 'none'; // 彻底消失
            document.getElementById('yesBtn').style.width = '100vw'; // 占据全屏宽度逻辑（可选）
        }

        // 可选：点击 No 时更换文案增加趣味性
        const texts = ["Are you sure?", "Really??", "Think again!", "Pwease...", "Don't do this!"];
        if (clickCount < texts.length) {
            document.getElementById('question').innerText = texts[clickCount];
        }
    }

    function celebrate() {
        document.getElementById('main-content').innerHTML = `
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmc4amZ4bm9pZ3p6eXF6eXF6eXF6eXF6eXF6eXF6eXF6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCUyM2lkJmN0PWc/K6S8v200rPvx7L3T5O/giphy.gif" alt="Happy">
            <h1>YAYY!!! ❤️</h1>
        `;
    }
</script>

</body>

</html>
